{% extends "base.html" %}

{% block main_content %}
<h1>Support Tickets</h1>
<p>This page displays all the pending support requests that haven't yet been dealt with</p>
{% if tickets %}
{% for ticket in tickets %}
<table class="catalog">
<tr>
  <td>
  <section class="card">
      <h1>{{ ticket["user_id"] }}</h1>
      <p class="price">{{ ticket["question"] }}</p>
</section>
</td>
</tr>
</table>
{% endfor %}
{% endif %}

{% endblock %}

{% extends "base.html" %}

{% block main_content %}
{% if employees %}
{% for employee in employees %}
<table class="catalog">
<tr>
  <td>
  <section class="card">
  <p>
      <a href="{{ url_for('employee', employee_id=employee['employee_id']) }}"><img src="{{ employee['img'] }}" alt="{{ employee['name'] }}" style="width: 100%"/></a>
  </p>
      <h1>{{ employee["name"] }}</h1>
      <p> {{ employee["age"] }}</p>
      <p> {{ employee["department"] }}</p>
      <p> {{ employee["job_description"] }}</p>
</section>
</td>
</tr>
</table>
{% endfor %}
{% endif %}

{% endblock %}

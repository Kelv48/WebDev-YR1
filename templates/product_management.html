{% extends "base.html" %}

{% block main_content %}


{% if product %}
<!-- A product page that can be accessed by the admin account that can edit info about products -->
<section class="product">
    <section class="product-img">
        <img src="../{{ product['img'] }}">
    </section>
    <section class="product-listing">
        <span class="content">
            <h1 class="name">{{ product["name"] }}</h1>
            <p class="info">{{ product["description"] }}</p>
            <p class="product-price">€{{ product["price"] }}</p>
            <button class="btn" button
                onclick=window.location.href="{{ url_for('delete_product', product_id=product['product_id'] ) }}">Delete
                this product</button>
            <button class="btn" button
                onclick=window.location.href="{{ url_for('update_product', product_id=product['product_id'] ) }}">Update
                this product</button>
        </span>
    </section>
</section>
</section>
{% endif %}
{% if service %}
<!-- A product page that can be accessed by the admin account that can edit info about services -->
<section class="product">

    </section>

                this product</button>
            <button class="btn" button

                this product</button>
        </span>
    </section>
</section>
</section>
{% endif %}

{% endblock %}
